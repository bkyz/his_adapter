
default: &default
  adapter: soap
#  wsdl: http://localhost:8088/NeusoftHisService.asmx?wsdl
#  wsdl: http://localhost:88/BKCloud.asmx?wsdl
  wsdl: http://localhost:8080/PrecompiledWeb/LisReport.asmx?wsdl

  api:
    get_patients_info: :get_patients_info
    get_provinces: :dx_get_province  # 获取省份列表
    get_cities: :dx_get_city # 获取城市列表
    get_districts: :dx_get_district # 获取区列表
    get_towns: :dx_get_town # 获取镇、街道列表
    get_medical_card: :dx_get_patient18 # 获取
    create_medical_card: :dx_new_patient18 # 创建诊疗卡
    edit_medical_card: :dx_edit_patient18 # 修改诊疗卡信息
    check_real-name_auth: :dx_check_idenno_new # 验证是否实名
#    get_registerable_departments: :dx_get_reg_dept_list # 获取挂号科室列表
    get_registerable_departments: :bk_cloud_get_dept_info # 获取挂号科室列表
    get_registerable_doctors: :dx_get_reg_doc_list # 获取挂号医生列表
    get_registerable_doctor_schedule: :dx_getsplit_list # 获取挂号医生排班信息
    get_register_fee: :dx_get_reg_amt # 获取挂号费用
    register: :dx_save_reg_info18 # 挂号
    get_register_info: :dx_get_reg_info # 获取挂号详情
    check_bill_is_valid: :dx_get_pill_valid # 校验订单有效性
    cancel_register: :dx_cancel_reg_info # 取消挂号
    get_bookable_departments: :dx_get_book_dept_list # 获取可预约科室列表
    get_bookable_doctors: :dx_get_book_doc_list # 获取可预约的医生列表
    get_bookable_doctor_schedule: :dx_get_book_doc_time_table # 获取预约医生排班信息
    get_appointment_info: :dx_get_book_info # 获取预约详情
    book: :dx_save_book_info # 预约
    cancel_appointment: :dx_cancel_book_info # 取消预约
    get_prescription: :dx_get_clin_recipes # 获取处方信息
    get_prescription_detail: :dx_get_clin_recipes_detail # 获取处方明细
    prepay: :dx_clin_pay_prepare18 # 预结算
    pay: :dx_clin_pay_finish18 # 完成支付

  dict:
    common:
      response:
#        result_code: ResultCode
        ErrorMsg: error_msg
        Result: result
        Response: response
        res: response
        resultCode: result_code
        ResultCode: result_code
        resultDesc: result_desc
    get_patients_info:
      request:
        patient_name: pat_name
        patient_hospital_no: pat_hospital_no
        patient_bar_code: pat_bar_code
        client_type: clientType
      response:
    get_registerable_departments:
      request:
        data: date
        hospital_id: hospitalId
        dept_id: deptId
      response:
        loc: location
        descript: description
        dept_list: list
    get_provinces:
      response:
        province_code: code
        province_name: name
    get_cities:
      request:
        province_code: PROVINCE_CODE
      response:
        city_code: code
        city_name: name
    get_districts:
      request:
        city_code: CITY_CODE
      response:
        district_code: code
        district_name: name
    get_towns:
      request:
        district_code: DISTRICT_CODE
      response:
        town_code: code
        town_name: name
    create_medical_card:
      request:
        name: PatientName
        gender: Sex
        birthday: BirthDay
        address: Address
        nation: Nation
        phone_no: Phone
        card_no: CardNo
        id_card_no: IDCard
        machine_id: MachineId
        province_code: PROVINCE_CODE
        province_name: PROVINCE_NAME
        city_code: CITY_CODE
        city_name: CITY_NAME
        district_code: RIGION_CODE # 这个没打错，就是这样的，提供接口的那边打错了
        district_name: REGION_NAME
        town_code: TOWN_CODE
        town_name: TOWN_NAME
        detail_address: DETAIL_ADDRESS
        guardian_relation: YJHRGX
        guardian_name: JHRXM
        guardian_phone_no: JHRDH
        guardian_id_card_no: JHRSFZH

        PatientName: name
        Sex: gender
        Birthday: birthday
        Address: address
        Nation: nation
        Phone: phone_no
        CardNo: card_no
        IDCard: id_card_no
        MachineId: machine_id
        PROVINCE_CODE: province_code
        PROVINCE_NAME: province_name
        CITY_CODE: city_code
        CITY_NAME: city_name
        RIGION_CODE: district_code
        REGION_NAME: district_name
      response:
        hospatid: hospital_id
        clinno: outpatient_no
        cardno: card_no
    get_register_info:
      request:
        card_no: CardNo
        outpatient_no: ClinNo
        id_card_no: IDCard
        serial_number: FlowNo
        hospital_id: HosPatId
        start_on: StartDate
        end_on: EndDate
      response:
        serial_number: flowno
        hospital_id: hospatid
        outpatient_id: clinno
        card_no: cardno
        id_card_no: idcard
        schedule_id: scheduleid
        department_id: deptid
        department_name: deptname
        doctor_id: docid
        doctor_name: docname
        subject_id: subjectid
        subject_name: subjectname
        start_at: starttime
        end_at: endtime
        register_type: regtype
        register_fee: regamt
        registrar_id: registrarid
        registered_at: regtime
        wait_no: waitno
        state: state
    get_bookable_departments:
      response:
        deptid: department_id
        deptname: department_name
        top_dept_code: top_department_code
        top_dept_name: top_department_name
        sort_id: sort_id
    pay:
      request:
        hospital_id: HosPatId
        outpatient_no: ClinNo
        result_data: ResultData
        serial_number: FlowNo
        prescription_id: RecipeId
        options: Options
        start_at: StartTime
        end_at: EndTime
        orders: Orders
        fee: Fee
      response:

